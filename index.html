<!DOCTYPE html>
<html>
    <head>
      <title>Golf Scorekeeper</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Golf Scorekeeper</h1>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-item nav-link collapseCreateBtn" data-toggle="collapse" href="#collapseCreate" role="button">Create New Round</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link index-rounds" role="button">View All Rounds</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link clear-rounds" role="button">Clear Rounds</a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0 weather">
            <label>Weather Information: </label>
            <input class="form-control mr-sm-2" type="text" name="city" placeholder="Enter City">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <a class="nav-item nav-link" data-toggle="collapse" href="#collapseChangePw" role="button">Change Password</a>
          <a class="nav-item nav-link sign-out" role="button">Log Out</a>
        </div>
      </nav>

      <p class="display-weather"></p>

      <p id="message"></p>

      <div class="log-in-forms">
          <div class="card card-body">
            <form class="sign-up">
              <h4>Sign-Up</h4>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="credentials[gender]" placeholder="Name">
              </div>
              <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" name="credentials[age]" placeholder="Age">
              </div>
              <div class="form-group">
                <input type="radio" id="male" name="credentials[gender]" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="credentials[gender]" value="female">
                <label for="female">Female</label><br>
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" name="credentials[email]" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>

        <p class="sign-in-toggle">
          Already a member?
          <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseSignIn">Sign In</button>
        </p>

        <div class="collapse" id="collapseSignIn">
          <div class="card card-body">
            <form class="sign-in">
              <h4>Sign-In</h4>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" name="credentials[email]" class="form-control" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="collapse" id="collapseChangePw">
        <div class="card card-body">
          <form class="change-pw">
            <h5>Change Password:</h5>
            <div class="form-group">
              <input name="passwords[old]" type="password" placeholder="Old password" required>
              <input name="passwords[new]" type="password" placeholder="New password" required>
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="collapse" id="collapseCreate">
        <div class="card card-body">
          <form class="create-round">
            <h4>Create New Round</h4>
              <div class="form-group">
                <label>Course:</label>
                <input type="text" class="form-control" name="round[course]" placeholder="Ex: Pebble Beach">
              </div>
              <div class="form-group">
                <label>Location:</label>
                <input type="text" class="form-control" name="round[location]" placeholder="Ex: Atlanta, GA">
              </div>
              <div class="form-group">
                <label>Date:</label>
                <input type="text" class="form-control" name="round[date]" placeholder="Ex: 1/1/2020">
              </div>
              <div class="form-group">
                <label>Par:</label>
                <input type="text" class="form-control" name="round[par]" placeholder="Ex: 72">
              </div>
              <div class="form-group">
                <label>Score:</label>
                <input type="text" class="form-control" name="round[score]" placeholder="Ex: 72">
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="rounds-display"></div>
      </div>

    </body>
</html>
