<!DOCTYPE html>
<html>
    <head>
      <title>Golf Scorekeeper</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Golf Scorekeeper</h1>

      <p id="message"></p>

      <form class="sign-up">
        <h4>Sign-Up</h4>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="credentials[email]" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <form class="sign-in">
      <h4>Sign-In</h4>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" name="credentials[email]" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <form class="change-pw">
      <h5>Change Password:</h5>
      <div class="form-group">
        <input name="passwords[old]" type="password" placeholder="Old password" required>
        <input name="passwords[new]" type="password" placeholder="New password" required>
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </form>

    <button class="btn btn-danger sign-out" type="button">Log Out</button>

    <p>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCreate">
        Create New Round
      </button>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseUpdate">
        Update Previous Round
      </button>
    </p>
    <div class="collapse" id="collapseCreate">
      <div class="card card-body">
        <form class="create-round">
          <h4>Create New Round</h4>
            <div class="form-group">
              <label>Course:</label>
              <input type="text" class="form-control" name="round[course]" placeholder="Ex: Pebble Beach">
            </div>
            <div class="form-group">
              <label>Date:</label>
              <input type="text" class="form-control" name="round[date]" placeholder="Ex: 1/1/2020">
            </div>
            <div class="form-group">
              <label>Score:</label>
              <input type="text" class="form-control" name="round[score]" placeholder="Ex: 72">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>

    <div class="collapse" id="collapseUpdate">
      <div class="card card-body">
        <form class="update-round">
          <h4>Update Previous Round</h4>
          <p>In order to update a previous round, simply view your previous rounds and copy/paste your RoundID below:</p>
            <div class="form-group">
              <label>RoundID:</label>
              <input type="text" class="form-control" name="round[roundID]" placeholder="Ex: 5ef9f82481dff367a1705123">
            </div>
            <div class="form-group">
              <label>Updated Score:</label>
              <input type="text" class="form-control" name="round[score]" placeholder="Ex: 72">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>




    <button class="btn btn-info index-rounds" type="button">View All Previous Rounds</button>
    <button class="btn btn-info clear-rounds" type="button">Clear Rounds</button>

    <div class="rounds-display"></div>

    </body>
</html>
